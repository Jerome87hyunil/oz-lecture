<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>User Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <svg width="100" height="100">
        <circle
          cx="50"
          cy="50"
          r="40"
          stroke="black"
          stroke-width="2"
          fill="blue"
        />
      </svg>
      <h1>User Registration</h1>
    </header>
    <nav>
      <a href="#">Home</a>
      <a href="#">Register</a>
      <a href="#">About</a>
    </nav>
    <br />
    <hr />
    <main>
      <!-- 폼 입력 시작 -->
      <section>
        <h2>Registration Form</h2>
        <form id="registration-form" action="#" method="post">
          <div>
            <label class="form-group" for="user-name">이름: </label>
            <input
              type="text"
              id="user-name"
              name="user-name"
              placeholder="홍길동"
            />
          </div>
          <br />
          <div>
            <label class="form-group" for="user-email">메일주소: </label>
            <input
              type="email"
              id="user-email"
              name="email"
              placeholder="example@com"
            />
          </div>
          <br />
          <div>
            <label class="form-group" for="user-pw">비밀번호: </label>
            <input
              type="password"
              id="user-pw"
              name="password"
              placeholder="password"
            />
          </div>
          <br />
          <div>
            <label class="form-group" for="user-birth">생년월일: </label>
            <input type="date" name="birthdate" id="user-birth" />
          </div>
          <br />
          <div>
            <label class="form-group" for="user-age">나이: </label>
            <input
              type="number"
              name="age"
              placeholder="숫자만 입력"
              id="user-age"
            />
          </div>
          <br />
          <div>
            <p class="form-group">만족도:</p>
            <input type="range" name="satisfaction" />
          </div>
          <br />
          <div>
            <!-- 라디오 버튼 라벨 사용 -->
            <p class="form-group">성별:</p>
            <input type="radio" name="gender" id="gender-male" value="male" />
            <label for="gender-male">Male</label>
            <input
              type="radio"
              name="gender"
              id="gende-female"
              value="female"
            />
            <label for="gende-female">Female</label>
            <input
              type="radio"
              name="gender"
              id="gender-animal"
              value="animal"
            />
            <label for="gender-animal">Animal</label>
          </div>
          <br />
          <div>
            <p class="form-group">관심사:</p>
            <input
              type="checkbox"
              name="interest"
              value="Coding"
              id="interest-Coding"
            />
            <label for="interest-Coding">Cording</label>
            <input
              type="checkbox"
              id="interest-Gaming"
              name="interest"
              value="Gaming"
            />
            <label for="interest-Gaming">Gaming</label>
            <input
              type="checkbox"
              id="interest-Reading"
              name="interest"
              value="Reading"
            />
            <label for="interest-Reading">Reading</label>
          </div>
          <br />
          <div>
            <p>국적:</p>
            <select name="nation">
              <option value="kr">South Korea</option>
              <option value="us">USA</option>
              <option value="jp">Japan</option>
              <option value="cn">China</option>
              <option value="uk">UK</option>
            </select>
          </div>
          <br />
          <!-- 제출 및 초기화 버튼 -->
          <div>
            <button type="submit">제출</button>
            <button type="reset">초기화</button>
          </div>
        </form>
      </section>
    </main>
    <br />
    <hr />
    <aside>
      <a href="#">Registration Tips</a>
      <a href="#">Contact Support</a>
      <br />
      <br />
      <!-- 인사 메세지 -->
      <h3>환영 메세지를 들어보세요.</h3>
      <audio controls>
        <source src="/day02/media/sample.mp3" type="audio/mp3" />
        브라우저가 오디오를 지원하지 않습니다.
      </audio>
      <canvas id="welcomeCanvas" width="600" height="200">
        <!-- 귀여운 환영인사 애니메이션  -->
      </canvas>
    </aside>
    <br />
    <hr />
    <footer>
      <p>&copy; 2025 Jerome Website <a href="#">연락하기</a></p>
    </footer>
  </body>
</html>
