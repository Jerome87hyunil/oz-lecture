<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>도서 관리 앱</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>도서 관리 앱 📖</h1>
    <div class="book-container">
      <!-- 도서 입력을 위한 필드 -->
      <input
        type="text"
        class="book-input"
        id="bookTitle"
        placeholder="도서 제목"
      />
      <input
        type="number"
        class="book-input"
        id="bookPrice"
        placeholder="가격 (원)"
      />
      <!-- 도서 추가 버튼 -->
      <button class="book-button" onclick="addBook()">추가</button>

      <!-- 도서 목록이 표시될 영역 -->
      <ul class="book-list" id="bookList"></ul>

      <!-- 기능 버튼 영역 -->
      <div class="action-buttons">
        <!-- 도서 데이터 처리 버튼 -->
        <button onclick="processBooks()">도서 처리</button>
        <!-- 모든 도서의 대여 상태 보기 버튼 (도전 과제) -->
        <button onclick="showAllRentalStatus()">대여 상태 보기</button>
      </div>

      <!-- 결과가 표시될 영역 -->
      <div id="results"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
