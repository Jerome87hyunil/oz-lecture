<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>여러 게시물 동시에 가져오기</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="stylesheet" href="style_challenge.css" />
  </head>
  <body>
    <div class="container">
      <h1>게시물 가져오기 챌린지 🚀</h1>
      <p class="text-muted">
        쉼표(,)로 구분하여 여러 게시물 ID를 입력하세요. (예: 1, 5, 10)
      </p>
      <div class="mb-3">
        <input
          type="text"
          id="postIds"
          class="form-control"
          placeholder="ID 입력 (1-100 사이, 예: 1,2,3)"
        />
      </div>
      <button id="fetchPosts" class="btn btn-primary">게시물 가져오기</button>

      <div id="loading" class="mt-3" style="display: none">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <div id="output" class="mt-3"></div>
    </div>

    <script src="async_assignment_challenge.js"></script>
  </body>
</html>
